<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 订单管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-white p-4 sticky top-0 z-40 shadow-sm flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
                <h1 class="font-bold text-lg">订单管理</h1>
            </div>
            <i class="fas fa-search text-gray-600 text-lg"></i>
        </header>

        <!-- Tabs -->
        <div class="bg-white mb-4">
            <div class="flex border-b border-gray-100">
                <div class="flex-1 py-3 text-center text-blue-600 font-bold border-b-2 border-blue-600">待取车</div>
                <div class="flex-1 py-3 text-center text-gray-500">待还车</div>
                <div class="flex-1 py-3 text-center text-gray-500">出行中</div>
                <div class="flex-1 py-3 text-center text-gray-500">已完成</div>
            </div>
        </div>

        <!-- Order List -->
        <div class="px-4 space-y-4">
            <!-- Order 1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm border-l-4 border-orange-500"
                onclick="navigateTo('detail.html')">
                <div class="flex justify-between items-center mb-3 border-b border-gray-50 pb-2">
                    <span class="text-xs text-gray-500">订单号: 202311220001</span>
                    <span class="text-xs text-orange-500 font-bold">待取车</span>
                </div>
                <div class="flex gap-3 mb-3">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400">
                        <i class="fas fa-car text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 mb-1">张三 <span
                                class="text-xs font-normal text-gray-500">138****8888</span></h3>
                        <p class="text-xs text-gray-500 mb-1">上汽大通 MAXUS V90</p>
                        <p class="text-xs text-gray-500">取车: 11-22 10:00 (今日)</p>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">联系用户</button>
                    <button class="px-3 py-1.5 rounded-full bg-blue-600 text-white text-xs font-bold">办理取车</button>
                </div>
            </div>

            <!-- Order 2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm border-l-4 border-orange-500"
                onclick="navigateTo('detail.html')">
                <div class="flex justify-between items-center mb-3 border-b border-gray-50 pb-2">
                    <span class="text-xs text-gray-500">订单号: 202311220005</span>
                    <span class="text-xs text-orange-500 font-bold">待取车</span>
                </div>
                <div class="flex gap-3 mb-3">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400">
                        <i class="fas fa-car text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 mb-1">李四 <span
                                class="text-xs font-normal text-gray-500">139****9999</span></h3>
                        <p class="text-xs text-gray-500 mb-1">宇通 C533 旗舰版</p>
                        <p class="text-xs text-gray-500">取车: 11-22 14:00 (今日)</p>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">联系用户</button>
                    <button class="px-3 py-1.5 rounded-full bg-blue-600 text-white text-xs font-bold">办理取车</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
