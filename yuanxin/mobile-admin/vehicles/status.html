<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 车辆状态</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-white p-4 sticky top-0 z-40 shadow-sm flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
                <h1 class="font-bold text-lg">车辆状态</h1>
            </div>
            <i class="fas fa-filter text-gray-600 text-lg"></i>
        </header>

        <!-- Stats -->
        <div class="bg-white p-4 mb-4 grid grid-cols-3 gap-4 text-center">
            <div>
                <div class="text-xs text-gray-500 mb-1">总车辆</div>
                <div class="font-bold text-gray-800">15</div>
            </div>
            <div>
                <div class="text-xs text-gray-500 mb-1">在租</div>
                <div class="font-bold text-blue-500">8</div>
            </div>
            <div>
                <div class="text-xs text-gray-500 mb-1">待整备</div>
                <div class="font-bold text-orange-500">2</div>
            </div>
        </div>

        <!-- Vehicle List -->
        <div class="px-4 space-y-4">
            <!-- Vehicle 1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-bold text-gray-800">上汽大通 MAXUS V90</h3>
                        <p class="text-sm text-gray-500">沪A 88888</p>
                    </div>
                    <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">在租</span>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 mb-3 text-xs text-gray-600 space-y-1">
                    <div class="flex justify-between">
                        <span>当前用户:</span>
                        <span>张三 (138****8888)</span>
                    </div>
                    <div class="flex justify-between">
                        <span>预计还车:</span>
                        <span>11-25 18:00</span>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">查看订单</button>
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">定位</button>
                </div>
            </div>

            <!-- Vehicle 2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-bold text-gray-800">宇通 C533 旗舰版</h3>
                        <p class="text-sm text-gray-500">沪A 66666</p>
                    </div>
                    <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded">待整备</span>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 mb-3 text-xs text-gray-600 space-y-1">
                    <div class="flex justify-between">
                        <span>上一单还车:</span>
                        <span>11-22 16:00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>清洁状态:</span>
                        <span class="text-red-500">未清洁</span>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full bg-orange-500 text-white text-xs font-bold"
                        onclick="navigateTo('check.html')">开始整备</button>
                </div>
            </div>

            <!-- Vehicle 3 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h3 class="font-bold text-gray-800">览众风骏 C7</h3>
                        <p class="text-sm text-gray-500">沪A 99999</p>
                    </div>
                    <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded">空闲</span>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 mb-3 text-xs text-gray-600 space-y-1">
                    <div class="flex justify-between">
                        <span>停放位置:</span>
                        <span>A区-05</span>
                    </div>
                    <div class="flex justify-between">
                        <span>电量/油量:</span>
                        <span>98%</span>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">移车</button>
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">维保</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
