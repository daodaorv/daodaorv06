<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 车辆检查</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-white p-4 sticky top-0 z-40 shadow-sm flex items-center">
            <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
            <h1 class="font-bold text-lg">车辆检查单</h1>
        </header>

        <!-- Vehicle Info -->
        <div class="bg-white p-4 mb-4">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-bold text-gray-800">上汽大通 MAXUS V90</h2>
                <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded">取车检查</span>
            </div>
            <p class="text-sm text-gray-500">车牌号: 沪A 88888</p>
        </div>

        <!-- Check List -->
        <div class="px-4 space-y-4">
            <!-- Section 1: Exterior -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-3 border-b border-gray-100 pb-2">1. 外观检查</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">左前保险杠</span>
                        <div class="flex gap-2">
                            <button
                                class="w-8 h-8 rounded-full bg-green-100 text-green-500 flex items-center justify-center"><i
                                    class="fas fa-check"></i></button>
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center"><i
                                    class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">右前保险杠</span>
                        <div class="flex gap-2">
                            <button
                                class="w-8 h-8 rounded-full bg-green-100 text-green-500 flex items-center justify-center"><i
                                    class="fas fa-check"></i></button>
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center"><i
                                    class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">左侧车身</span>
                        <div class="flex gap-2">
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center"><i
                                    class="fas fa-check"></i></button>
                            <button
                                class="w-8 h-8 rounded-full bg-red-100 text-red-500 flex items-center justify-center"><i
                                    class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <!-- Photo Upload for Issue -->
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <div class="text-xs text-red-500 mb-2">异常描述: 左侧车身有划痕</div>
                        <div class="flex gap-2">
                            <div
                                class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Interior -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-3 border-b border-gray-100 pb-2">2. 内饰与设施</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">驾驶室清洁</span>
                        <div class="flex gap-2">
                            <button
                                class="w-8 h-8 rounded-full bg-green-100 text-green-500 flex items-center justify-center"><i
                                    class="fas fa-check"></i></button>
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center"><i
                                    class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">冰箱功能</span>
                        <div class="flex gap-2">
                            <button
                                class="w-8 h-8 rounded-full bg-green-100 text-green-500 flex items-center justify-center"><i
                                    class="fas fa-check"></i></button>
                            <button
                                class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center"><i
                                    class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 3: Fuel & Mileage -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-3 border-b border-gray-100 pb-2">3. 油量与里程</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">当前油量</span>
                        <select class="bg-gray-50 border border-gray-200 rounded px-2 py-1 text-sm">
                            <option>满油</option>
                            <option>3/4</option>
                            <option>1/2</option>
                            <option>1/4</option>
                        </select>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-600">当前里程</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="12580"
                                class="w-24 bg-gray-50 border border-gray-200 rounded px-2 py-1 text-sm text-right">
                            <span class="text-xs text-gray-500">km</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signature -->
        <div class="px-4 mt-4 mb-20">
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-3">用户签字</h3>
                <div
                    class="h-32 bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-400">
                    点击签字
                </div>
            </div>
        </div>

        <!-- Submit -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 z-50"
            style="max-width: 480px; margin: 0 auto;">
            <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg"
                onclick="showToast('检查单提交成功')">提交检查单</button>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
