<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 管理员中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="bg-blue-600 p-6 pb-12 text-white">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-16 h-16 bg-white rounded-full border-2 border-white overflow-hidden">
                    <img src="https://i.pravatar.cc/150?img=11" alt="Avatar" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-xl font-bold">张店长</h1>
                    <p class="text-sm opacity-80">上海浦东张江店 | 店长</p>
                </div>
            </div>
            <div class="flex justify-around text-center">
                <div>
                    <div class="font-bold text-lg">12</div>
                    <div class="text-xs opacity-80">今日订单</div>
                </div>
                <div>
                    <div class="font-bold text-lg">98%</div>
                    <div class="text-xs opacity-80">好评率</div>
                </div>
                <div>
                    <div class="font-bold text-lg">15</div>
                    <div class="text-xs opacity-80">在管车辆</div>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div class="px-4 -mt-8 mb-4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex items-center justify-between"
                    onclick="showToast('功能开发中')">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-store text-blue-500 w-6 text-center"></i>
                        <span class="text-gray-800">门店信息</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
                <div class="p-4 border-b border-gray-100 flex items-center justify-between"
                    onclick="showToast('功能开发中')">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-users text-orange-500 w-6 text-center"></i>
                        <span class="text-gray-800">员工管理</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
                <div class="p-4 border-b border-gray-100 flex items-center justify-between"
                    onclick="showToast('功能开发中')">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-chart-pie text-purple-500 w-6 text-center"></i>
                        <span class="text-gray-800">经营数据</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
                <div class="p-4 flex items-center justify-between" onclick="showToast('功能开发中')">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-cog text-gray-500 w-6 text-center"></i>
                        <span class="text-gray-800">系统设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <div class="px-4">
            <button class="w-full bg-white text-red-500 font-bold py-3 rounded-xl shadow-sm"
                onclick="navigateTo('../../miniprogram/home/index.html')">
                退出登录 (返回小程序)
            </button>
        </div>

        <!-- Bottom TabBar (Admin) -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-2 z-50"
            style="max-width: 480px; margin: 0 auto;">
            <div class="flex flex-col items-center text-gray-400" onclick="navigateTo('../dashboard/index.html')">
                <i class="fas fa-th-large text-xl mb-1"></i>
                <span class="text-xs">工作台</span>
            </div>
            <div class="flex flex-col items-center text-gray-400" onclick="navigateTo('../orders/list.html')">
                <i class="fas fa-list-alt text-xl mb-1"></i>
                <span class="text-xs">订单</span>
            </div>
            <div class="flex flex-col items-center text-gray-400" onclick="navigateTo('../vehicles/status.html')">
                <i class="fas fa-car text-xl mb-1"></i>
                <span class="text-xs">车辆</span>
            </div>
            <div class="flex flex-col items-center text-blue-600">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
