<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>叨叨房车 - 社区</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="container mx-auto pb-20">
    <!-- Header -->
    <header class="bg-white p-4 sticky top-0 z-40 shadow-sm">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-bold">车友社区</h1>
        <i class="fas fa-edit text-orange-500 text-xl"></i>
      </div>
      <!-- Tabs -->
      <div class="flex gap-6 border-b border-gray-100">
        <div class="pb-2 border-b-2 border-orange-500 font-bold text-gray-800">推荐</div>
        <div class="pb-2 border-b-2 border-transparent text-gray-500">最新</div>
        <div class="pb-2 border-b-2 border-transparent text-gray-500">营地</div>
        <div class="pb-2 border-b-2 border-transparent text-gray-500">攻略</div>
      </div>
    </header>

    <!-- Content List -->
    <div class="p-4 space-y-4">
      <!-- Post 1 -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <div class="flex items-center gap-3 mb-3">
          <img src="https://i.pravatar.cc/150?img=1" alt="User" class="w-10 h-10 rounded-full">
          <div>
            <div class="font-bold text-sm">房车老李</div>
            <div class="text-xs text-gray-400">2小时前 · 杭州</div>
          </div>
        </div>
        <p class="text-gray-800 mb-3 text-sm leading-relaxed">周末开着房车去千岛湖，风景真的是太美了！推荐大家去环湖骑行，营地设施也很完善。</p>
        <div class="grid grid-cols-3 gap-2 mb-3">
          <img
            src="https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
            class="rounded-lg h-24 w-full object-cover">
          <img
            src="https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
            class="rounded-lg h-24 w-full object-cover">
          <img
            src="https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
            class="rounded-lg h-24 w-full object-cover">
        </div>
        <div class="flex justify-between items-center text-gray-400 text-sm">
          <div class="flex gap-4">
            <span><i class="far fa-heart mr-1"></i> 128</span>
            <span><i class="far fa-comment mr-1"></i> 32</span>
          </div>
          <span><i class="fas fa-share-alt"></i></span>
        </div>
      </div>

      <!-- Post 2 -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <div class="flex items-center gap-3 mb-3">
          <img src="https://i.pravatar.cc/150?img=5" alt="User" class="w-10 h-10 rounded-full">
          <div>
            <div class="font-bold text-sm">旅行家小美</div>
            <div class="text-xs text-gray-400">5小时前 · 上海</div>
          </div>
        </div>
        <h3 class="font-bold text-gray-900 mb-2">新手必看！房车租赁避坑指南</h3>
        <p class="text-gray-600 mb-3 text-sm line-clamp-2">第一次租房车要注意什么？水电怎么接？押金怎么退？这篇攻略统统告诉你...</p>
        <div class="flex justify-between items-center text-gray-400 text-sm">
          <div class="flex gap-4">
            <span><i class="far fa-heart mr-1"></i> 562</span>
            <span><i class="far fa-comment mr-1"></i> 89</span>
          </div>
          <span><i class="fas fa-share-alt"></i></span>
        </div>
      </div>
    </div>

  </div>

  <script src="../../assets/js/common.js"></script>
  <script>
    injectTabBar('community');
  </script>
</body>

</html>
