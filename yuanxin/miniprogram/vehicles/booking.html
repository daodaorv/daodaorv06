<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 确认订单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-white p-4 sticky top-0 z-40 shadow-sm flex items-center">
            <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
            <h1 class="font-bold text-lg">确认订单</h1>
        </header>

        <!-- Vehicle Info -->
        <div class="m-4 bg-white rounded-xl p-4 flex gap-3 shadow-sm">
            <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                class="w-24 h-24 rounded-lg object-cover">
            <div class="flex-1 flex flex-col justify-between">
                <div>
                    <h2 class="font-bold text-gray-800">上汽大通 MAXUS V90</h2>
                    <p class="text-xs text-gray-500">自动挡 · 4座4卧</p>
                </div>
                <div class="text-orange-500 font-bold">¥ 680 / 天</div>
            </div>
        </div>

        <!-- Booking Details -->
        <div class="m-4 bg-white rounded-xl p-4 shadow-sm space-y-4">
            <div class="flex justify-between items-center border-b border-gray-50 pb-3">
                <div class="text-sm text-gray-500">取车时间</div>
                <div class="text-right">
                    <div class="font-bold text-gray-800">11月22日 10:00</div>
                    <div class="text-xs text-gray-400">周五</div>
                </div>
            </div>
            <div class="flex justify-between items-center border-b border-gray-50 pb-3">
                <div class="text-sm text-gray-500">还车时间</div>
                <div class="text-right">
                    <div class="font-bold text-gray-800">11月25日 18:00</div>
                    <div class="text-xs text-gray-400">周一 (共3天)</div>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">取还地点</div>
                <div class="font-bold text-gray-800">上海浦东张江店</div>
            </div>
        </div>

        <!-- Driver Info -->
        <div class="m-4 bg-white rounded-xl p-4 shadow-sm">
            <h3 class="font-bold text-gray-800 mb-3">驾驶人信息</h3>
            <div class="flex justify-between items-center border-b border-gray-50 pb-3 mb-3">
                <div class="text-sm text-gray-500">姓名</div>
                <input type="text" value="张三" class="text-right outline-none font-bold text-gray-800">
            </div>
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">手机号</div>
                <input type="tel" value="138****8888" class="text-right outline-none font-bold text-gray-800">
            </div>
        </div>

        <!-- Insurance -->
        <div class="m-4 bg-white rounded-xl p-4 shadow-sm">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-gray-800">尊享保障服务</h3>
                <i class="fas fa-info-circle text-gray-400 text-sm"></i>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-xs text-gray-500">¥50/天 · 全面保障，出行无忧</div>
                <div class="w-10 h-6 bg-green-500 rounded-full relative">
                    <div class="w-5 h-5 bg-white rounded-full absolute top-0.5 right-0.5"></div>
                </div>
            </div>
        </div>

        <!-- Price Breakdown -->
        <div class="m-4 bg-white rounded-xl p-4 shadow-sm space-y-2">
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">车辆租金 (3天)</span>
                <span class="text-gray-800">¥ 2,040</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">基本保障费 (3天)</span>
                <span class="text-gray-800">¥ 150</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-gray-500">手续费</span>
                <span class="text-gray-800">¥ 35</span>
            </div>
            <div class="flex justify-between text-sm pt-2 border-t border-gray-50">
                <span class="text-gray-500">优惠券</span>
                <span class="text-orange-500">- ¥ 50</span>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 flex items-center justify-between z-50"
            style="max-width: 480px; margin: 0 auto;">
            <div class="pl-4">
                <span class="text-xs text-gray-500">合计:</span>
                <span class="text-orange-500 font-bold text-xl"><span class="text-sm">¥</span>2,175</span>
            </div>
            <button class="bg-orange-500 text-white font-bold py-3 px-8 rounded-full" onclick="showToast('订单提交成功！')">
                提交订单
            </button>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
