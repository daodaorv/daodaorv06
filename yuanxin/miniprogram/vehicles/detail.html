<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 车辆详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header (Transparent) -->
        <header
            class="fixed top-0 left-0 right-0 z-50 p-4 flex justify-between items-center text-white bg-gradient-to-b from-black/50 to-transparent pointer-events-none">
            <i class="fas fa-chevron-left text-xl pointer-events-auto cursor-pointer" onclick="history.back()"></i>
            <div class="flex gap-4 pointer-events-auto">
                <i class="fas fa-share-alt text-xl cursor-pointer"></i>
                <i class="fas fa-heart text-xl cursor-pointer"></i>
            </div>
        </header>

        <!-- Carousel -->
        <div class="h-64 bg-gray-200 relative">
            <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="RV" class="w-full h-full object-cover">
            <div class="absolute bottom-4 right-4 bg-black/50 text-white text-xs px-2 py-1 rounded-full">1/8</div>
        </div>

        <!-- Basic Info -->
        <div class="bg-white p-4 mb-2">
            <h1 class="text-xl font-bold text-gray-900 mb-2">上汽大通 MAXUS V90 自动挡</h1>
            <div class="flex gap-2 mb-3">
                <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">C照可开</span>
                <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">4座4卧</span>
                <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">柴油</span>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-orange-500 font-bold text-2xl">
                    <span class="text-sm">¥</span>680<span class="text-sm text-gray-400 font-normal">/天</span>
                </div>
                <div class="text-xs text-gray-400">已租 128 次</div>
            </div>
        </div>

        <!-- Specs -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold text-gray-800 mb-3">车辆参数</h2>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="flex justify-between border-b border-gray-50 pb-2">
                    <span class="text-gray-500">品牌型号</span>
                    <span class="text-gray-800">上汽大通 V90</span>
                </div>
                <div class="flex justify-between border-b border-gray-50 pb-2">
                    <span class="text-gray-500">变速箱</span>
                    <span class="text-gray-800">6AT 自动挡</span>
                </div>
                <div class="flex justify-between border-b border-gray-50 pb-2">
                    <span class="text-gray-500">排量</span>
                    <span class="text-gray-800">2.0T</span>
                </div>
                <div class="flex justify-between border-b border-gray-50 pb-2">
                    <span class="text-gray-500">准驾车型</span>
                    <span class="text-gray-800">C1/C2</span>
                </div>
            </div>
        </div>

        <!-- Facilities -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold text-gray-800 mb-3">车内设施</h2>
            <div class="grid grid-cols-4 gap-4 text-center">
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-bed text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">双人床</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-toilet text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">卫生间</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-shower text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">淋浴</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-snowflake text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">空调</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-tv text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">电视</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-utensils text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">冰箱</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-fire text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">电磁炉</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <i class="fas fa-wifi text-gray-400 text-xl"></i>
                    <span class="text-xs text-gray-600">WiFi</span>
                </div>
            </div>
        </div>

        <!-- User Reviews -->
        <div class="bg-white p-4 mb-2">
            <div class="flex justify-between items-center mb-3">
                <h2 class="font-bold text-gray-800">用户评价 (32)</h2>
                <span class="text-xs text-gray-400">查看全部 <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="border-b border-gray-100 pb-3 mb-3">
                <div class="flex items-center gap-2 mb-2">
                    <img src="https://i.pravatar.cc/150?img=3" class="w-6 h-6 rounded-full">
                    <span class="text-xs text-gray-600">张**</span>
                    <div class="flex text-orange-400 text-xs">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-800">车况很好，干净整洁，老板服务也很热情，下次还来！</p>
            </div>
        </div>

        <!-- Bottom Action Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 flex items-center z-50"
            style="max-width: 480px; margin: 0 auto;">
            <div class="flex gap-4 px-4 text-gray-500 text-xs">
                <div class="flex flex-col items-center">
                    <i class="fas fa-headset text-lg mb-1"></i>
                    <span>客服</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-store text-lg mb-1"></i>
                    <span>门店</span>
                </div>
            </div>
            <button class="flex-1 bg-orange-500 text-white font-bold py-3 rounded-full ml-4"
                onclick="navigateTo('booking.html')">
                立即预订
            </button>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
