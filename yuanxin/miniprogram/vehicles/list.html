<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 车辆列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto pb-20">
        <!-- Header -->
        <header class="bg-white sticky top-0 z-40 shadow-sm">
            <div class="flex items-center p-4 border-b border-gray-100">
                <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
                <div class="flex-1 bg-gray-100 rounded-full px-4 py-2 flex items-center text-sm text-gray-500">
                    <i class="fas fa-search mr-2"></i>
                    <input type="text" placeholder="搜索房车型号" class="bg-transparent outline-none w-full">
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="flex justify-around py-3 text-sm text-gray-600 bg-white">
                <div class="flex items-center gap-1 font-bold text-orange-500">
                    综合排序 <i class="fas fa-caret-down"></i>
                </div>
                <div class="flex items-center gap-1">
                    车型 <i class="fas fa-caret-down"></i>
                </div>
                <div class="flex items-center gap-1">
                    价格 <i class="fas fa-caret-down"></i>
                </div>
                <div class="flex items-center gap-1">
                    筛选 <i class="fas fa-filter"></i>
                </div>
            </div>
        </header>

        <!-- Vehicle List -->
        <div class="p-4 space-y-4">
            <!-- Vehicle Card 1 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm flex flex-col"
                onclick="navigateTo('detail.html')">
                <div class="h-48 bg-gray-200 relative">
                    <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                        alt="RV" class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 bg-orange-500 text-white text-xs px-2 py-1 rounded">热租</div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-800 mb-1">上汽大通 MAXUS V90</h3>
                    <p class="text-xs text-gray-500 mb-2">B型房车 · 自动挡 · 4座4卧</p>
                    <div class="flex gap-2 mb-3">
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">C照可开</span>
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">限时特惠</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="text-orange-500 font-bold text-xl">
                            <span class="text-xs">¥</span>680<span class="text-xs text-gray-400 font-normal">/天</span>
                        </div>
                        <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-full font-bold">立即预订</button>
                    </div>
                </div>
            </div>

            <!-- Vehicle Card 2 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm flex flex-col"
                onclick="navigateTo('detail.html')">
                <div class="h-48 bg-gray-200 relative">
                    <img src="https://images.unsplash.com/photo-1626202378377-9457692225e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                        alt="RV" class="w-full h-full object-cover">
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-800 mb-1">宇通 C533 旗舰版</h3>
                    <p class="text-xs text-gray-500 mb-2">C型房车 · 自动挡 · 6座6卧</p>
                    <div class="flex gap-2 mb-3">
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">双拓展</span>
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">超大空间</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="text-orange-500 font-bold text-xl">
                            <span class="text-xs">¥</span>880<span class="text-xs text-gray-400 font-normal">/天</span>
                        </div>
                        <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-full font-bold">立即预订</button>
                    </div>
                </div>
            </div>

            <!-- Vehicle Card 3 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm flex flex-col"
                onclick="navigateTo('detail.html')">
                <div class="h-48 bg-gray-200 relative">
                    <img src="https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                        alt="RV" class="w-full h-full object-cover">
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-800 mb-1">览众风骏 C7</h3>
                    <p class="text-xs text-gray-500 mb-2">皮卡房车 · 手动挡 · 4座4卧</p>
                    <div class="flex gap-2 mb-3">
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">四驱越野</span>
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">通过性强</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="text-orange-500 font-bold text-xl">
                            <span class="text-xs">¥</span>580<span class="text-xs text-gray-400 font-normal">/天</span>
                        </div>
                        <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-full font-bold">立即预订</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
