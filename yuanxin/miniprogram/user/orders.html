<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 我的订单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-white p-4 sticky top-0 z-40 shadow-sm flex items-center">
            <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
            <h1 class="font-bold text-lg">我的订单</h1>
        </header>

        <!-- Tabs -->
        <div class="bg-white mb-4">
            <div class="flex border-b border-gray-100">
                <div class="flex-1 py-3 text-center text-orange-500 font-bold border-b-2 border-orange-500">全部</div>
                <div class="flex-1 py-3 text-center text-gray-500">待付款</div>
                <div class="flex-1 py-3 text-center text-gray-500">待取车</div>
                <div class="flex-1 py-3 text-center text-gray-500">出行中</div>
                <div class="flex-1 py-3 text-center text-gray-500">已完成</div>
            </div>
        </div>

        <!-- Order List -->
        <div class="px-4 space-y-4">
            <!-- Order 1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-center mb-3 border-b border-gray-50 pb-2">
                    <span class="text-xs text-gray-500">订单号: 202311220001</span>
                    <span class="text-xs text-orange-500 font-bold">待付款</span>
                </div>
                <div class="flex gap-3 mb-3">
                    <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                        class="w-20 h-20 rounded-lg object-cover">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 mb-1">上汽大通 MAXUS V90</h3>
                        <p class="text-xs text-gray-500 mb-2">11月22日 10:00 - 11月25日 18:00</p>
                        <div class="flex justify-between items-end">
                            <span class="text-xs text-gray-400">共3天</span>
                            <span class="font-bold text-gray-800">¥ 2,175</span>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">取消订单</button>
                    <button class="px-3 py-1.5 rounded-full bg-orange-500 text-white text-xs font-bold">立即支付</button>
                </div>
            </div>

            <!-- Order 2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-center mb-3 border-b border-gray-50 pb-2">
                    <span class="text-xs text-gray-500">订单号: 202310150023</span>
                    <span class="text-xs text-gray-400 font-bold">已完成</span>
                </div>
                <div class="flex gap-3 mb-3">
                    <img src="https://images.unsplash.com/photo-1626202378377-9457692225e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                        class="w-20 h-20 rounded-lg object-cover">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 mb-1">宇通 C533 旗舰版</h3>
                        <p class="text-xs text-gray-500 mb-2">10月15日 09:00 - 10月17日 18:00</p>
                        <div class="flex justify-between items-end">
                            <span class="text-xs text-gray-400">共3天</span>
                            <span class="font-bold text-gray-800">¥ 2,850</span>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="px-3 py-1.5 rounded-full border border-gray-200 text-xs text-gray-600">删除订单</button>
                    <button
                        class="px-3 py-1.5 rounded-full border border-orange-500 text-orange-500 text-xs font-bold">再次预订</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
