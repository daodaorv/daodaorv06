<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body class="bg-white">
    <div class="container mx-auto p-8 flex flex-col justify-center min-h-screen">
        <div class="mb-10 text-center">
            <div
                class="w-16 h-16 bg-orange-500 rounded-2xl mx-auto flex items-center justify-center text-white text-2xl font-bold mb-4 shadow-lg shadow-orange-200">
                D
            </div>
            <h1 class="text-2xl font-bold text-gray-900">欢迎来到叨叨房车</h1>
            <p class="text-gray-500 mt-2 text-sm">开启您的房车旅行生活</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">手机号码</label>
                <input type="tel" placeholder="请输入手机号"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                <div class="flex gap-3">
                    <input type="number" placeholder="请输入验证码"
                        class="flex-1 px-4 py-3 rounded-xl bg-gray-50 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition-all">
                    <button
                        class="px-4 py-3 rounded-xl bg-orange-50 text-orange-500 font-bold text-sm whitespace-nowrap">获取验证码</button>
                </div>
            </div>

            <button
                class="w-full bg-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-200 active:scale-95 transition-transform"
                onclick="navigateTo('index.html')">
                立即登录
            </button>

            <div class="text-center text-xs text-gray-400 mt-6">
                登录即代表您同意 <a href="#" class="text-orange-500">《用户协议》</a> 和 <a href="#" class="text-orange-500">《隐私政策》</a>
            </div>
        </div>

        <div class="mt-12">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-100"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400 text-xs">其他登录方式</span>
                </div>
            </div>
            <div class="flex justify-center gap-8 mt-6">
                <button class="w-10 h-10 rounded-full bg-green-50 text-green-500 flex items-center justify-center">
                    <i class="fab fa-weixin text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>

</html>
