<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 领券中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-orange-500 p-4 sticky top-0 z-40 shadow-sm text-white">
            <div class="flex items-center mb-4">
                <i class="fas fa-chevron-left text-lg mr-4" onclick="history.back()"></i>
                <h1 class="font-bold text-lg">领券中心</h1>
            </div>
            <div class="text-center pb-4">
                <p class="text-orange-100 text-sm mb-1">每日精选好券</p>
                <h2 class="text-2xl font-bold">先领券 再租车</h2>
            </div>
        </header>

        <!-- Coupon List -->
        <div class="p-4 space-y-4 -mt-4">
            <!-- Coupon 1 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm flex relative">
                <div
                    class="w-24 bg-orange-50 flex flex-col items-center justify-center border-r border-dashed border-orange-200 p-2">
                    <div class="text-orange-500 font-bold text-xl"><span class="text-xs">¥</span>50</div>
                    <div class="text-xs text-orange-400">满500可用</div>
                </div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <h3 class="font-bold text-gray-800 text-sm">新用户专享券</h3>
                        <p class="text-xs text-gray-500 mt-1">全场通用，仅限首单</p>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs text-gray-400">有效期至 2023.12.31</span>
                        <button class="bg-orange-500 text-white text-xs px-3 py-1 rounded-full"
                            onclick="showToast('领取成功')">立即领取</button>
                    </div>
                </div>
                <!-- Circle decorations -->
                <div class="absolute top-0 left-24 w-3 h-3 bg-gray-50 rounded-full -mt-1.5 -ml-1.5"></div>
                <div class="absolute bottom-0 left-24 w-3 h-3 bg-gray-50 rounded-full -mb-1.5 -ml-1.5"></div>
            </div>

            <!-- Coupon 2 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm flex relative">
                <div
                    class="w-24 bg-blue-50 flex flex-col items-center justify-center border-r border-dashed border-blue-200 p-2">
                    <div class="text-blue-500 font-bold text-xl"><span class="text-xs">¥</span>100</div>
                    <div class="text-xs text-blue-400">满2000可用</div>
                </div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <h3 class="font-bold text-gray-800 text-sm">长途出行券</h3>
                        <p class="text-xs text-gray-500 mt-1">租期满3天可用</p>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs text-gray-400">有效期至 2023.12.31</span>
                        <button class="bg-blue-500 text-white text-xs px-3 py-1 rounded-full"
                            onclick="showToast('领取成功')">立即领取</button>
                    </div>
                </div>
                <div class="absolute top-0 left-24 w-3 h-3 bg-gray-50 rounded-full -mt-1.5 -ml-1.5"></div>
                <div class="absolute bottom-0 left-24 w-3 h-3 bg-gray-50 rounded-full -mb-1.5 -ml-1.5"></div>
            </div>

            <!-- Coupon 3 -->
            <div class="bg-white rounded-xl overflow-hidden shadow-sm flex relative opacity-60">
                <div
                    class="w-24 bg-gray-100 flex flex-col items-center justify-center border-r border-dashed border-gray-200 p-2">
                    <div class="text-gray-500 font-bold text-xl"><span class="text-xs">¥</span>200</div>
                    <div class="text-xs text-gray-400">满5000可用</div>
                </div>
                <div class="flex-1 p-3 flex flex-col justify-between">
                    <div>
                        <h3 class="font-bold text-gray-800 text-sm">春节早鸟券</h3>
                        <p class="text-xs text-gray-500 mt-1">春节期间可用</p>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs text-gray-400">已抢光</span>
                        <button
                            class="bg-gray-200 text-gray-500 text-xs px-3 py-1 rounded-full cursor-not-allowed">已抢光</button>
                    </div>
                </div>
                <div class="absolute top-0 left-24 w-3 h-3 bg-gray-50 rounded-full -mt-1.5 -ml-1.5"></div>
                <div class="absolute bottom-0 left-24 w-3 h-3 bg-gray-50 rounded-full -mb-1.5 -ml-1.5"></div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
