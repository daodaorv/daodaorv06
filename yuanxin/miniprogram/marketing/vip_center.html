<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 会员中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 pb-24">
    <div class="container mx-auto bg-gray-900 min-h-screen">
        <!-- Header -->
        <header class="p-4 sticky top-0 z-40 flex items-center text-white">
            <i class="fas fa-chevron-left text-lg mr-4" onclick="history.back()"></i>
            <h1 class="font-bold text-lg">PLUS 会员</h1>
        </header>

        <!-- VIP Card -->
        <div class="px-4 mb-6">
            <div
                class="bg-gradient-to-br from-purple-600 to-indigo-800 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <h2 class="text-2xl font-bold italic">PLUS MEMBER</h2>
                            <p class="text-sm opacity-80">尊享 8 大特权</p>
                        </div>
                        <i class="fas fa-crown text-3xl text-yellow-400"></i>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <div class="text-xs opacity-70 mb-1">当前状态</div>
                            <div class="font-bold">未开通</div>
                        </div>
                        <button
                            class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-gray-900 font-bold px-4 py-2 rounded-full text-sm shadow-md">
                            立即开通 ¥199/年
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Privileges -->
        <div class="px-4 mb-6">
            <h3 class="text-white font-bold mb-4 text-lg">会员特权</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-percent"></i>
                    </div>
                    <span class="text-xs text-gray-400">95折租车</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span class="text-xs text-gray-400">免押金</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <span class="text-xs text-gray-400">生日礼包</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-headset"></i>
                    </div>
                    <span class="text-xs text-gray-400">专属客服</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-gas-pump"></i>
                    </div>
                    <span class="text-xs text-gray-400">加油优惠</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-campground"></i>
                    </div>
                    <span class="text-xs text-gray-400">营地优先</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <span class="text-xs text-gray-400">免费改期</span>
                </div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <div
                        class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <span class="text-xs text-gray-400">更多特权</span>
                </div>
            </div>
        </div>

        <!-- Plans -->
        <div class="px-4">
            <h3 class="text-white font-bold mb-4 text-lg">选择套餐</h3>
            <div class="space-y-3">
                <div
                    class="bg-gray-800 rounded-xl p-4 flex justify-between items-center border-2 border-yellow-500 relative overflow-hidden">
                    <div
                        class="absolute top-0 right-0 bg-yellow-500 text-gray-900 text-xs px-2 py-1 rounded-bl-lg font-bold">
                        推荐</div>
                    <div>
                        <div class="text-white font-bold text-lg">年度会员</div>
                        <div class="text-gray-400 text-xs">相当于 ¥0.5/天</div>
                    </div>
                    <div class="text-right">
                        <div class="text-yellow-500 font-bold text-xl"><span class="text-sm">¥</span>199</div>
                        <div class="text-gray-500 text-xs line-through">¥ 399</div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-xl p-4 flex justify-between items-center border border-gray-700">
                    <div>
                        <div class="text-white font-bold text-lg">季度会员</div>
                        <div class="text-gray-400 text-xs">短期尝鲜</div>
                    </div>
                    <div class="text-right">
                        <div class="text-yellow-500 font-bold text-xl"><span class="text-sm">¥</span>69</div>
                        <div class="text-gray-500 text-xs line-through">¥ 129</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
