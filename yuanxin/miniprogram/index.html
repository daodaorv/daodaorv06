<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>叨叨房车 · 小程序原型预览</title>
  <style>
    :root{--screen-w:393px;--screen-h:852px;--screen-radius:48px;--bezel:18px;--gap:32px}
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;background:#f3f5f7;color:#222}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e9edf1;z-index:5}
    .wrap{max-width:1200px;margin:0 auto;padding:24px}
    h1{font-size:20px;margin:0 0 8px}
    p.desc{margin:0 0 12px;color:#55606e}
    .grid{display:flex;flex-direction:column;align-items:center}
    .device{position:relative;width:calc(var(--screen-w) + var(--bezel)*2);height:calc(var(--screen-h) + var(--bezel)*2);border-radius:60px;padding:var(--bezel);background:linear-gradient(145deg,#0e0f12,#1b1d22);box-shadow:0 18px 40px rgba(0,0,0,.25),0 6px 18px rgba(32,35,42,.3);display:flex;align-items:center;justify-content:center;margin:var(--gap) auto;border:1px solid #24272f}
    .label{position:absolute;top:-26px;left:0;right:0;text-align:center;color:#667085;font-size:12px}
    .screen{position:relative;width:var(--screen-w);height:var(--screen-h);border-radius:var(--screen-radius);overflow:hidden;background:#fff;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)}
    .notch{position:absolute;top:8px;left:50%;transform:translateX(-50%);width:180px;height:34px;background:#0d0f14;border-radius:20px;box-shadow:0 2px 6px rgba(0,0,0,.4);z-index:3}
    iframe{width:var(--screen-w);height:var(--screen-h);border:0;display:block;background:#fafafa}
    @media (max-width:520px){.wrap{padding:16px}.device{transform:scale(.92);transform-origin:top center}.label{top:-22px}}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>叨叨房车 · 小程序原型预览</h1>
      <p class="desc">静态原型（iPhone 15 Pro 393×852）。向下滚动查看四个页面：首页 / 社区 / 房车众筹 / 我的</p>
    </div>
  </header>
  <main class="wrap grid">
    <section class="device">
      <div class="label">home.html · 首页</div>
      <div class="screen">
        <div class="notch"></div>
        <iframe src="home.html" title="首页" scrolling="no"></iframe>
      </div>
    </section>
    <section class="device">
      <div class="label">community.html · 社区</div>
      <div class="screen">
        <div class="notch"></div>
        <iframe src="community.html" title="社区" scrolling="no"></iframe>
      </div>
    </section>
    <section class="device">
      <div class="label">crowdfunding.html · 房车众筹</div>
      <div class="screen">
        <div class="notch"></div>
        <iframe src="crowdfunding.html" title="房车众筹" scrolling="no"></iframe>
      </div>
    </section>
    <section class="device">
      <div class="label">profile.html · 我的</div>
      <div class="screen">
        <div class="notch"></div>
        <iframe src="profile.html" title="我的" scrolling="no"></iframe>
      </div>
    </section>
  </main>
</body>
</html>
