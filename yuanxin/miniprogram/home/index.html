<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>叨叨房车 - 首页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4750668_123456.css">
  <!-- Replace with actual iconfont URL if available, or use CDN for demo -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="container mx-auto pb-20">
    <!-- Header -->
    <header class="bg-white p-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold">D</div>
        <span class="font-bold text-lg">叨叨房车</span>
      </div>
      <div class="flex items-center gap-3">
        <div class="flex items-center bg-gray-100 rounded-full px-3 py-1 text-sm text-gray-500">
          <i class="fas fa-map-marker-alt mr-1"></i>
          <span>杭州</span>
        </div>
        <i class="fas fa-bell text-gray-600 text-lg"></i>
      </div>
    </header>

    <!-- Banner -->
    <div class="p-4">
      <div
        class="bg-gray-200 rounded-xl h-40 w-full flex items-center justify-center text-gray-400 overflow-hidden relative">
        <img
          src="https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Banner" class="w-full h-full object-cover">
        <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">1/5</div>
      </div>
    </div>

    <!-- Quick Actions (King Kong Area) -->
    <div class="grid grid-cols-4 gap-4 px-4 mb-6">
      <div class="flex flex-col items-center gap-1" onclick="navigateTo('../vehicles/list.html')">
        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-500">
          <i class="fas fa-car-side text-xl"></i>
        </div>
        <span class="text-xs text-gray-600">房车租赁</span>
      </div>
      <div class="flex flex-col items-center gap-1" onclick="navigateTo('../crowdfunding/index.html')">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-500">
          <i class="fas fa-users text-xl"></i>
        </div>
        <span class="text-xs text-gray-600">房车众筹</span>
      </div>
      <div class="flex flex-col items-center gap-1" onclick="navigateTo('../marketing/coupon_center.html')">
        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center text-red-500">
          <i class="fas fa-ticket-alt text-xl"></i>
        </div>
        <span class="text-xs text-gray-600">领券中心</span>
      </div>
      <div class="flex flex-col items-center gap-1" onclick="navigateTo('../community/index.html')">
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-500">
          <i class="fas fa-campground text-xl"></i>
        </div>
        <span class="text-xs text-gray-600">车友社区</span>
      </div>
    </div>

    <!-- Marketing Banner -->
    <div class="px-4 mb-6">
      <div
        class="bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl p-4 text-white flex justify-between items-center"
        onclick="navigateTo('../marketing/vip_center.html')">
        <div>
          <h3 class="font-bold text-lg">加入会员</h3>
          <p class="text-xs opacity-80">享专属折扣，免押金租车</p>
        </div>
        <button class="bg-white text-purple-600 text-xs px-3 py-1.5 rounded-full font-bold">立即开通</button>
      </div>
    </div>

    <!-- Recommend Vehicles -->
    <div class="px-4 mb-20">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-bold text-lg">热门房车</h2>
        <span class="text-xs text-gray-500" onclick="navigateTo('../vehicles/list.html')">查看全部 <i
            class="fas fa-chevron-right"></i></span>
      </div>

      <div class="space-y-4">
        <!-- Vehicle Card 1 -->
        <div class="bg-white rounded-xl overflow-hidden shadow-sm" onclick="navigateTo('../vehicles/detail.html')">
          <div class="h-32 bg-gray-200 relative">
            <img
              src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="RV" class="w-full h-full object-cover">
            <div class="absolute top-2 right-2 bg-orange-500 text-white text-xs px-2 py-0.5 rounded">热租</div>
          </div>
          <div class="p-3">
            <h3 class="font-bold text-gray-800">上汽大通 MAXUS V90</h3>
            <div class="flex gap-2 mt-1 mb-2">
              <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">C照可开</span>
              <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">自动挡</span>
              <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">4座4卧</span>
            </div>
            <div class="flex justify-between items-end">
              <div class="text-orange-500 font-bold">
                <span class="text-xs">¥</span>680<span class="text-xs text-gray-400 font-normal">/天</span>
              </div>
              <span class="text-xs text-gray-400">已租 128 次</span>
            </div>
          </div>
        </div>

        <!-- Vehicle Card 2 -->
        <div class="bg-white rounded-xl overflow-hidden shadow-sm" onclick="navigateTo('../vehicles/detail.html')">
          <div class="h-32 bg-gray-200 relative">
            <img
              src="https://images.unsplash.com/photo-1626202378377-9457692225e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="RV" class="w-full h-full object-cover">
          </div>
          <div class="p-3">
            <h3 class="font-bold text-gray-800">宇通 C533 旗舰版</h3>
            <div class="flex gap-2 mt-1 mb-2">
              <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">C照可开</span>
              <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">双拓展</span>
              <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">6座6卧</span>
            </div>
            <div class="flex justify-between items-end">
              <div class="text-orange-500 font-bold">
                <span class="text-xs">¥</span>880<span class="text-xs text-gray-400 font-normal">/天</span>
              </div>
              <span class="text-xs text-gray-400">已租 86 次</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="../../assets/js/common.js"></script>
  <script>
    // Inject TabBar with 'home' active
    injectTabBar('home');
  </script>
</body>

</html>
