<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>叨叨房车 - 众筹</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="container mx-auto pb-20">
    <!-- Header -->
    <header class="bg-white p-4 sticky top-0 z-40 shadow-sm">
      <div class="flex justify-center items-center relative">
        <h1 class="text-xl font-bold">房车众筹</h1>
        <div class="absolute right-0 text-sm text-gray-500" onclick="navigateTo('market.html')">
          交易市场 <i class="fas fa-chevron-right text-xs"></i>
        </div>
      </div>
    </header>

    <!-- Stats Banner -->
    <div class="p-4">
      <div class="bg-gradient-to-r from-blue-600 to-blue-400 rounded-xl p-6 text-white shadow-lg">
        <div class="flex justify-between items-start mb-4">
          <div>
            <div class="text-blue-100 text-sm mb-1">累计分红 (元)</div>
            <div class="text-3xl font-bold">1,284,590.00</div>
          </div>
          <div class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-xs">
            昨日 +2,340
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 border-t border-white border-opacity-20 pt-4">
          <div>
            <div class="text-blue-100 text-xs mb-1">持有份额</div>
            <div class="font-bold">12 份</div>
          </div>
          <div>
            <div class="text-blue-100 text-xs mb-1">待分红</div>
            <div class="font-bold">¥ 340.50</div>
          </div>
          <div>
            <div class="text-blue-100 text-xs mb-1">年化收益</div>
            <div class="font-bold">12.5%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Project List -->
    <div class="px-4 pb-4">
      <h2 class="font-bold text-lg mb-3">热门项目</h2>

      <!-- Project Card 1 -->
      <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-4" onclick="navigateTo('project_detail.html')">
        <div class="h-40 bg-gray-200 relative">
          <img
            src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            alt="RV" class="w-full h-full object-cover">
          <div class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">募集中</div>
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-3">
            <div class="text-white font-bold">上汽大通 MAXUS V90 (2024款)</div>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between text-sm text-gray-500 mb-2">
            <span>目标 ¥350,000</span>
            <span>剩余 12 天</span>
          </div>
          <div class="w-full bg-gray-100 rounded-full h-2 mb-3">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 65%"></div>
          </div>
          <div class="flex justify-between items-center">
            <div class="text-xs text-gray-500">
              已筹 <span class="text-gray-900 font-bold">¥227,500</span> (65%)
            </div>
            <button class="bg-blue-600 text-white text-xs px-4 py-2 rounded-lg font-bold">立即认购</button>
          </div>
        </div>
      </div>

      <!-- Project Card 2 -->
      <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-4" onclick="navigateTo('project_detail.html')">
        <div class="h-40 bg-gray-200 relative">
          <img
            src="https://images.unsplash.com/photo-1626202378377-9457692225e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            alt="RV" class="w-full h-full object-cover">
          <div class="absolute top-2 left-2 bg-green-500 text-white text-xs px-2 py-1 rounded">运营中</div>
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-3">
            <div class="text-white font-bold">宇通 C533 旗舰版</div>
          </div>
        </div>
        <div class="p-4">
          <div class="grid grid-cols-3 gap-2 mb-3">
            <div class="text-center p-2 bg-gray-50 rounded-lg">
              <div class="text-xs text-gray-400">昨日收益</div>
              <div class="text-orange-500 font-bold text-sm">¥ 12.8</div>
            </div>
            <div class="text-center p-2 bg-gray-50 rounded-lg">
              <div class="text-xs text-gray-400">出租率</div>
              <div class="text-gray-800 font-bold text-sm">85%</div>
            </div>
            <div class="text-center p-2 bg-gray-50 rounded-lg">
              <div class="text-xs text-gray-400">分红周期</div>
              <div class="text-gray-800 font-bold text-sm">月结</div>
            </div>
          </div>
          <button class="w-full border border-blue-600 text-blue-600 text-xs py-2 rounded-lg font-bold"
            onclick="navigateTo('market.html')">去交易市场查看份额</button>
        </div>
      </div>
    </div>

  </div>

  <script src="../../assets/js/common.js"></script>
  <script>
    injectTabBar('crowdfunding');
  </script>
</body>

</html>
