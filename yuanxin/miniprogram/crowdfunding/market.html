<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叨叨房车 - 交易市场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 pb-24">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="bg-white p-4 sticky top-0 z-40 shadow-sm flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-chevron-left text-gray-600 text-lg mr-4" onclick="history.back()"></i>
                <h1 class="font-bold text-lg">份额交易市场</h1>
            </div>
            <i class="fas fa-history text-gray-600 text-lg"></i>
        </header>

        <!-- Market Stats -->
        <div class="bg-white p-4 mb-2 border-b border-gray-100">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-xs text-gray-500 mb-1">今日成交量</div>
                    <div class="font-bold text-gray-800">8,230</div>
                </div>
                <div>
                    <div class="text-xs text-gray-500 mb-1">今日成交额</div>
                    <div class="font-bold text-gray-800">¥ 12.5w</div>
                </div>
                <div>
                    <div class="text-xs text-gray-500 mb-1">市场热度</div>
                    <div class="font-bold text-red-500">高</div>
                </div>
            </div>
        </div>

        <!-- Filter -->
        <div class="flex justify-around py-3 text-sm text-gray-600 bg-white mb-2">
            <div class="flex items-center gap-1 font-bold text-blue-600">
                全部项目 <i class="fas fa-caret-down"></i>
            </div>
            <div class="flex items-center gap-1">
                价格 <i class="fas fa-sort"></i>
            </div>
            <div class="flex items-center gap-1">
                涨跌幅 <i class="fas fa-sort"></i>
            </div>
        </div>

        <!-- Trading List -->
        <div class="px-4 space-y-3">
            <!-- Item 1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-gray-800">上汽大通 V90 (2024款)</h3>
                    <span class="text-xs bg-green-100 text-green-600 px-2 py-0.5 rounded">运营中</span>
                </div>
                <div class="flex justify-between items-center mb-3">
                    <div class="text-xs text-gray-500">代码: 800021</div>
                    <div class="text-xs text-gray-500">剩余: 230 份</div>
                </div>
                <div class="grid grid-cols-3 gap-2 items-end">
                    <div>
                        <div class="text-xs text-gray-400">最新价</div>
                        <div class="text-lg font-bold text-red-500">1.05</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-400">涨跌幅</div>
                        <div class="text-sm font-bold text-red-500">+5.00%</div>
                    </div>
                    <button class="bg-blue-600 text-white text-xs py-2 rounded-lg font-bold">买入</button>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-gray-800">宇通 C533 旗舰版</h3>
                    <span class="text-xs bg-green-100 text-green-600 px-2 py-0.5 rounded">运营中</span>
                </div>
                <div class="flex justify-between items-center mb-3">
                    <div class="text-xs text-gray-500">代码: 800018</div>
                    <div class="text-xs text-gray-500">剩余: 50 份</div>
                </div>
                <div class="grid grid-cols-3 gap-2 items-end">
                    <div>
                        <div class="text-xs text-gray-400">最新价</div>
                        <div class="text-lg font-bold text-green-500">0.98</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-400">涨跌幅</div>
                        <div class="text-sm font-bold text-green-500">-2.00%</div>
                    </div>
                    <button class="bg-blue-600 text-white text-xs py-2 rounded-lg font-bold">买入</button>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-gray-800">览众风骏 C7</h3>
                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded">停牌</span>
                </div>
                <div class="flex justify-between items-center mb-3">
                    <div class="text-xs text-gray-500">代码: 800015</div>
                    <div class="text-xs text-gray-500">剩余: --</div>
                </div>
                <div class="grid grid-cols-3 gap-2 items-end">
                    <div>
                        <div class="text-xs text-gray-400">最新价</div>
                        <div class="text-lg font-bold text-gray-500">1.02</div>
                    </div>
                    <div>
                        <div class="text-xs text-gray-400">涨跌幅</div>
                        <div class="text-sm font-bold text-gray-500">0.00%</div>
                    </div>
                    <button
                        class="bg-gray-200 text-gray-400 text-xs py-2 rounded-lg font-bold cursor-not-allowed">不可交易</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
</body>

</html>
