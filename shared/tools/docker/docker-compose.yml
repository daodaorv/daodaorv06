version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: daodao_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-daodao_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-daodao}
      MYSQL_USER: ${MYSQL_USER:-daodao_dev}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-daodao_dev_2024}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/schema:/docker-entrypoint-initdb.d:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - daodao_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.2.3-alpine
    container_name: daodao_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - daodao_network
    command: redis-server /usr/local/etc/redis/redis.conf

  adminer:
    image: adminer:4.8.1
    container_name: daodao_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - daodao_network
    depends_on:
      - mysql

volumes:
  mysql_data:
  redis_data:

networks:
  daodao_network:
    driver: bridge