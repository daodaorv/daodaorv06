# Redis配置文件

# 网络配置
bind 0.0.0.0
port 6379

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# 日志配置
loglevel notice
logfile ""

# 安全配置
# requirepass your_redis_password

# 客户端配置
timeout 300
tcp-keepalive 60