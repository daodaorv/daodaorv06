version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: daodao_backend_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-daodao_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-daodao}
      MYSQL_USER: ${MYSQL_USER:-daodao_dev}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-daodao_dev_2024}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/schema:/docker-entrypoint-initdb.d:ro
      - ../../shared/tools/docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - daodao_backend_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7.2.3-alpine
    container_name: daodao_backend_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ../../shared/tools/docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - daodao_backend_network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: daodao_backend_app
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${MYSQL_USER:-daodao_dev}:${MYSQL_PASSWORD:-daodao_dev_2024}@mysql:3306/${MYSQL_DATABASE:-daodao}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ../../shared:/app/shared:ro
    networks:
      - daodao_backend_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      timeout: 10s
      retries: 5
      start_period: 30s

  adminer:
    image: adminer:4.8.1
    container_name: daodao_backend_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - daodao_backend_network
    depends_on:
      - mysql

  # 开发工具服务
  mailhog:
    image: mailhog/mailhog
    container_name: daodao_backend_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - daodao_backend_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  daodao_backend_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16